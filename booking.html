    <div class="hover-line-item d-flex justify-content-center heading">
        <div class="text-wrapper d-flex text-hover-line
                        flex-column">

            <div class="line"></div>
        </div>

   <div class="form">
    <div class="container">
        <div class="form-wrapper p-2 m-lg-4 mt-lg-5">
            <form name="contact-form" >
                <div class="form-group">
                    <div class="d-flex justify-content-evenly">
                        <input type="text" class="form-control mt-1 mb-1 p-3 me-1  form-name" placeholder="Name" name="name" required>
                        <input type="email" class="form-control mt-1 mb-1 p-3 ms-1  form-email " placeholder="example@mail.com" name="password" required>
                    </div>
                </div>
                <div class="form-group d-flex flex-row">
                    <select class="form-control mt-1 mb-1 p-3 me-1  w-25  " name="dropdown" required>
                        <option value="">Country code</option>
                        <option value="1">00</option>
                        <option value="2">01</option>
                        <option value="3">92</option>
                    </select>
                    <input type="number" class="form-control phone-number mt-1 mb-1 p-3 me-1" id="phone-number" placeholder="123456">
                </div>
                    
                <div class="form-group">
                    <select class="form-control mt-1 mb-1  p-3  " name="dropdown" required>
                        <option value="">Country</option>
                        <option value="1">Pakistan</option>
                        <option value="2">USA</option>
                        <option value="3">Dubai</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control mt-1 mb-1  p-3  " name="dropdown" required>
                        <option value="">City</option>
                        <option value="1">Islamabad</option>
                        <option value="2">Dubai</option>
                        <option value="3">New York</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea  class="form-control mt-2 mb-1  p-3 " cols="10" rows="3" placeholder="Address" id="inputarea" name="inputarea" required></textarea>
                </div>

                <div class="form-group">
                    <label for="date" class="p-2">Input Date</label>
                    <input type="date" name="date" id="date" class="form-control">
                   
                </div>

                <div class="form-group">
                    <label for="booking-time" class="p-2">Enter Booking time</label>
                    <input type="time" name="time" id="time" class="form-control">
                </div>
                <div class="form-group">
                    <textarea  class="form-control mt-2 mb-1  p-3 " cols="30" rows="7" placeholder="Message" id="inputarea" name="inputarea" required></textarea>
                    <p class="text-black " id="wordcount" ></p>
                </div>
                <div class="form-group mt-2 mb-1 ">
                    <div class="d-flex">
                        <input class="form-check-input " type="checkbox" value="" id="Check1"  name="check" required >
                        <label class="form-check-label ps-1 form-tick " for="Check1" >By submitting, i'm agreed to the Terms & Conditons</label>
                    </div>
                </div>
                <button type="submit" class="button-simple ms-0 m-3 p-3  submit-btn  disabled " >Submit</button>
            </form>
        </div>
    </div>
   </div>
